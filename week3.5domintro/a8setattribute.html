<!DOCTYPE html>
<html lang="en">
    <style>
        .democlass{
            color: red;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "myH1">The Element Object</h1>
    <h2>The setAttribute() method</h2>

    <p>Click "Add Class" to add a class attribute to the h1 element:</p>
    <button onclick="myFunction()">Add Class</button>
    <button onclick="myFunction2()">Change Color</button>
    <script>
        function myFunction(){
            document.getElementById("myH1").setAttribute("class", "democlass");
        }
        function myFunction2(){
            document.getElementsByClassName("democlass").style.color="red";
        }
    </script>
</body>
</html>
