<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Document Object</h1>
    <h2>The remove() Method</h2>

    <p id = "demo">Click "Remove", the paragraph will be removed from the DOM</p>
    <button onclick="myFunction()">Remove</button>

    <script>
        function myFunction(){
            const ele = document.getElementById("demo");
            ele.remove();
        }
    </script>
</body>
</html>
