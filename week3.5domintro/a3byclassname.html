<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript HTML DOM</h2>
    <p>Finding HTML elements by class name</p>

    <p class = "intro">Hello World!</p>
    <p class = "intro">This example demonstrates the <b>getElementByClassName</b> method</p>

    <p id = "demo"></p>


    <script>
        const x = document.getElementsByClassName("intro");

        document.getElementById("demo").innerHTML = 'The first paragraph (index 0) with class name as intro is: '+ x[0].innerHTML;
    </script>
</body>
</html>
